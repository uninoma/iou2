<div class="modal fade" style="position:fixed;
   top:auto;
   right:0;
   left:auto;
   bottom:0;" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
       <div class="modal-body">
         <div *ngIf="authService.user==null">
      <!--  <a href="#" class="btn btn-primary btn-block" (click)="authService.doFacebookLogin()"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>
            <a href="#" class="btn btn-info btn-block" ><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a> -->
			<a href="#" class="btn btn-danger btn-block" (click)="authService.doGoogleLogin()"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
      </div>
      <div *ngIf="authService.user!=null">
        welcom {{authService.user.displayName}}
      </div>
         </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
